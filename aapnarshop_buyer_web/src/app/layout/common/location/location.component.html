<div class="location">
    <div class="location-position">
        <form [formGroup]="locationFinderForm">
        
            <div class="location-container">
                <mat-form-field class="location-form-field" color="accent">
                    <mat-label><span [innerHTML]="_city | async"></span></mat-label>
                    <mat-select formControlName="citysFormCtl" 
                        (ngModelChange)="getAreas($event)">
                        <mat-option *ngFor="let city of citys" 
                            [value]="city.cityId">{{city.city}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="location-form-field" color="accent">
                    <mat-label><span [innerHTML]="_area | async"></span></mat-label>
                    <mat-select formControlName="areasFormCtl">
                        <mat-option *ngFor="let area of areas" 
                            [value]="area.areaId">{{area.area}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="location-container">
                <mat-form-field style="width:100% !important" color="accent">
                    <mat-label><span [innerHTML]="_searchbox | async"></span></mat-label>
                    <span matPrefix (click)="onSubmit();">
                        <mat-icon style="cursor: pointer;">search</mat-icon>
                    </span>
                    <input matInput #input placeholder="Search Shop for Product">
                    <span matSuffix>
                        <mat-icon [matMenuTriggerFor]="menu" style="cursor: pointer;">filter_alt</mat-icon>
                        <mat-menu #menu="matMenu">
                            <app-filter></app-filter>
                        </mat-menu>
                    </span>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>
